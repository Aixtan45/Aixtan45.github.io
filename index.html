            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b), url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px;
            font-size: 36px;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        video {
            width: 100%;
            max-width: 640px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .video-title {
            font-weight: bold;
            margin-top: 10px;
        }

        button {
            background-color: #ff7e5f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #feb47b;
        }
    </style>
</head>

    <script>
        function toggleVideo(id) {
            var video = document.getElementById('video-' + id);
            if (video.style.display === "none") {
                video.style.display = "block";
                video.play();
            } else {
                video.style.display = "none";
                video.pause();
            }
        }
    </script>
